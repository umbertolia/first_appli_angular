<a routerLink="/newUser">Nouvel Utilisateur</a>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users"  >
      <h3>{{user.firstName}} {{user.lastName}}</h3>
      <p>{{user.email}}</p>
      <p>Cette personne est {{user.gender}}</p>
      <p *ngIf="user.hobbies && user.hobbies.length > 0">
          Hobbies de la personne :
        <span *ngFor="let hobby of user.hobbies">
          {{hobby}},
        </span>
      </p>

      <p >
        Hobbies de la personne :
        {{user.hobbies}}
      </p>
    </li>
</ul>
